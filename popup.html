<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 280px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f9fafb;
    }
    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 11px;
      opacity: 0.85;
    }
    .content {
      padding: 16px;
    }
    .status-box {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    .status-label {
      color: #6b7280;
    }
    .status-value {
      font-weight: 500;
      color: #111827;
    }
    .status-value.supported {
      color: #059669;
    }
    .status-value.unsupported {
      color: #dc2626;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #f3f4f6;
    }
    .shortcut {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 8px;
    }
    .shortcut kbd {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 3px;
      padding: 2px 5px;
      font-family: monospace;
      font-size: 10px;
    }
    .platforms {
      font-size: 10px;
      color: #9ca3af;
      text-align: center;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Chat Downloader</h1>
    <p>Export chats to Markdown</p>
  </div>

  <div class="content">
    <div class="status-box">
      <div class="status-row">
        <span class="status-label">Current site:</span>
        <span class="status-value" id="site-status">Checking...</span>
      </div>
    </div>

    <button class="btn btn-primary" id="download-btn" disabled>
      Download Chat
    </button>

    <button class="btn btn-secondary" id="settings-btn">
      Settings
    </button>

    <div class="shortcut">
      Shortcut: <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>D</kbd>
    </div>
  </div>

  <div class="platforms">
    ChatGPT · Claude · Gemini · Perplexity · Grok · DeepSeek
  </div>

  <script src="popup.js"></script>
</body>
</html>
