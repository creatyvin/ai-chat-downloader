<!DOCTYPE html>
<html>
<head>
  <title>AI Chat Downloader Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 500px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 500;
    }
    input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      width: fit-content;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .status {
      height: 20px;
      color: green;
      font-size: 0.9em;
    }
    .note {
        font-size: 0.85em;
        color: #666;
        margin-top: 5px;
        background-color: #f3f4f6;
        padding: 10px;
        border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <div class="container">
    <div>
      <label for="folder">Download Subdirectory Name:</label>
      <input type="text" id="folder" placeholder="AI_Chats">
      <div class="note">
          Note: Files will be saved inside your default Downloads folder in this subdirectory.
          Example: <code>Downloads/AI_Chats/</code>
      </div>
    </div>
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
